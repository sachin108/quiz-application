<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #f2f2f2;
        }

        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #2b7a78;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #205e5d;
        }
    </style>
</head>
<body>

<div class="login-form">
    <form th:action="@{/login}" method="post">
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Log In</button>

        <div th:if="${param.error}" style="color: red; margin-top: 10px;">Invalid username or password</div>
        <div th:if="${param.logout}" style="color: green; margin-top: 10px;">Logged out successfully</div>
    </form>
</div>

</body>
</html>
